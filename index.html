<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = "100.10";
        var a = Number(num);
        document.write(a + 10);
        document.write("<br>");
        var b = parseInt(num);
        document.write(b);
        document.write("<br>");
        var c = parseFloat(num);
        document.write(c);
        document.write("<br>");
        var d = isFinite(num);
        document.write(d);
        document.write("<br>");
        var e = toFixed(num);
        document.write(e + 10);
        document.write("<br>");
    </script>
</head>
<body>
    
</body>
</html>
